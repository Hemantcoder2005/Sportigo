<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%} | Sportigo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% load django_browser_reload %}
    
    <div class="full-page">
        <div class="navbar">
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Sportigo">
            </div>
            <div class="navs">
                <li>
                    <a href="/"><ul>Home</ul></a>
                    <a href="#livetracking"><ul>Live Tracking</ul></a>
                    <a href="/issue"><ul>Issue Equipment</ul></a>
                    <a href="#ContactUs"><ul>ContactUs</ul></a>
                </li>
            </div>
            <!-- <img src="https://th.bing.com/th/id/OIP.7G6XwS4BzQWHQl-VoyvCFgHaHa?rs=1&pid=ImgDetMain" alt=""> -->
                
            
        </div>
        
        {% block body %}{% endblock %}
        
        <div class="contactus">
            <!-- Contact us content -->
        </div>
    </div>

    <style>
        /* CSS for the full-page background with blur effect */
        a {
            font-size: 29px;
        }
        .full-page {
            position: relative;
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .full-page:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{% static 'img/college.jpg' %}'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px); /* Apply blur effect */
            z-index: -1; /* Ensure the pseudo-element is behind other content */
        }

        /* Additional styles */
        .navbar {
            /* Navbar styles */
        }

        .contactus {
            /* Contact us styles */
        }

        /* Additional styles for links */
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>

    <script src="{% static 'js/login.js' %}"></script>

    <script>
        // Auto-scroll to the "ContactUs" section after a delay
        setTimeout(function() {
            var contactUsSection = document.querySelector('.contactus');
            contactUsSection.scrollIntoView({ behavior: 'smooth' });
        }, 1000); // Change delay as needed (3000 milliseconds = 3 seconds)
    </script>
</body>
</html>
